<one-layout [openedRightSide]="isSelectedTask()">
  <div class="container" left-part>
    <form class="mb-3" [formGroup]="newTaskForm" (ngSubmit)="onSubmitAddNewTask()">
      <input (keyup.enter)="onSubmitAddNewTask()" formControlName="name" class="mr-2" type="text" />
      <button type="submit">Ajouter</button>
    </form>

    <one-task-table />

  </div>
  <ng-container class="expended-content" right-part>
    @if (isSelectedTask()) {
    <one-task-details />
    }
  </ng-container>
</one-layout>
