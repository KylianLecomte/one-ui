<form (ngSubmit)="onSubmitAddNewTask()" [formGroup]="taskForm" class="mb-3">
  <input
    class="classic"
    formControlName="name"
    id="input-task-name"
    placeholder="Nom"
    type="text"
  />
  <textarea
    class="classic"
    formControlName="description"
    id="input-task-description"
    placeholder="Description"
    type="text"
  ></textarea>
  <one-tabs>
    <one-tab [label]="Frequency.WEEKLY">
      <ng-template>
        <one-task-frequency-weekly></one-task-frequency-weekly>
      </ng-template>
    </one-tab>
    <one-tab [label]="Frequency.MONTHLY"><ng-template>MONTHLY</ng-template></one-tab>
    <one-tab [label]="Frequency.FIX"><ng-template>FIX</ng-template></one-tab>

    <div ctnEndStartFrequency>
      <div class="ctn-start-frequency flex-row">
        <one-select [options]="START_FREQUENCY" id="frequencyStart" label="DÃ©but"></one-select>
      </div>

      <div class="ctn-end-frequency flex-row">
        <one-select [options]="END_FREQUENCY" id="frequencyEnd" label="Fin"></one-select>
      </div>
    </div>
  </one-tabs>

  <button type="submit">Ajouter</button>
</form>
