<div [formGroup]="weeklyForm()" class="flex-col" id="one-task-repetition-weekly">
  <div class="ctn-per-jour flex-col">
    <cm-radio
      [id]="RepetitionRuleType.WEEKLY_BY_DAY"
      [label]="RepetitionRuleTypeLabels.WEEKLY_BY_DAY"
      [value]="RepetitionRuleType.WEEKLY_BY_DAY"
      formControlName="repetitionRuleType"
      name="repetitionRuleType"
    >
    </cm-radio>
    <cm-checkbox-tag-group
      [options]="WEEK_DAY_OPTS"
      formControlName="weekDays"
    ></cm-checkbox-tag-group>
  </div>

  <div class="ctn-regular flex-col">
    <cm-radio
      [id]="RepetitionRuleType.WEEKLY_REGULAR"
      [label]="RepetitionRuleTypeLabels.WEEKLY_REGULAR"
      [value]="RepetitionRuleType.WEEKLY_REGULAR"
      formControlName="repetitionRuleType"
      name="repetitionRuleType"
    >
    </cm-radio>
    <div class="ctn-repeat-every">
      <cm-input-number
        [cssClassInput]="['default']"
        [max]="7"
        formControlName="repeatEvery"
        id="repeatEvery"
        labelPosition="hidden"
      ></cm-input-number>
      <span> jour(s) sur </span>
      <cm-input-number
        [cssClassInput]="['default']"
        [max]="7"
        formControlName="periodLength"
        id="periodLength"
        labelPosition="hidden"
      ></cm-input-number>
    </div>
  </div>
</div>
