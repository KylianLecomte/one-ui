<form (ngSubmit)="onClickSubmit()" [formGroup]="signInForm">
  <fieldset class="card">
    <legend>Connexion</legend>
    <cm-input-text
      [cssClassInput]="['default']"
      [isRequired]="true"
      formControlName="email"
      id="email"
      label="E-mail"
      labelPosition="top"
      placeholder="Entrez votre adresse e-mail"
    ></cm-input-text>
    @if (this.signInForm.get('email')?.errors?.['require']) {
      <span>L'adresse e-mail est obligatoire</span>
    }

    <cm-input-text
      [cssClassInput]="['default']"
      [isRequired]="true"
      formControlName="password"
      id="password"
      label="Mot de passe"
      labelPosition="top"
      placeholder="Entrez votre mot de passe"
    ></cm-input-text>
    @if (this.signInForm.get('password')?.errors?.['require']) {
      <span>Le mot de passe est obligatoire</span>
    }
    <cm-button type="submit" typeCss="primary">Sign in</cm-button>
  </fieldset>
</form>
