<ul>
  @for (tab of tabs(); track $index) {
    <li [class.isSelected]="tab === selectedTab()">
      <cm-button (click)="setSelectedTab(tab)" [withAnimation]="false" typeCss="tab">
        {{ tab.label() }}
      </cm-button>
    </li>
  }
  <hr noshade />
</ul>

<div class="content">
  @if (selectedTab()) {
    <div class="ctn-selected-tab">
      <ng-container *ngTemplateOutlet="selectedTab()!.content" />
    </div>
  }

  <ng-content select="[commonContent]"></ng-content>
</div>
