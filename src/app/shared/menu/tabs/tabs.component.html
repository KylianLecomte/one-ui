<ul>
  @for (tab of tabs(); track $index) {
    <li>
      <button
        (click)="setSelectedTab(tab)"
        [class.isSelected]="tab === selectedTab()"
        type="button"
      >
        {{ tab.label() }}
      </button>
    </li>
  }
</ul>

@if (selectedTab()) {
  <div class="ctn-selected-tab">
    <ng-container *ngTemplateOutlet="selectedTab()!.content" />
  </div>
}

<ng-content select="[ctnEndStartFrequency]"></ng-content>
