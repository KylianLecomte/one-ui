<ul>
  @for (tab of tabs(); track $index) {
    <li [class.isSelected]="tab === selectedTab()">
      <one-button [withAnimation]="false" (click)="setSelectedTab(tab)" typeCss="tab">
        {{ tab.label() }}
      </one-button>
    </li>
  }
  <hr noshade />
</ul>

<div class="content">
  @if (selectedTab()) {
    <div class="ctn-selected-tab">
      <ng-container *ngTemplateOutlet="selectedTab()!.content" />
    </div>
  }

  <ng-content select="[commonContent]"></ng-content>
</div>
