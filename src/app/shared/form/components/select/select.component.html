<select [id]="id()" class="default">
  @if (placeholder()) {
    <option [ngValue]="null">
      {{ placeholder() }}
    </option>
  }

  @for (option of options(); track $index) {
    <option [selected]="option.value === value" [value]="option.value" [disabled]="option.disabled">
      {{ option.label }}
    </option>
  }
</select>
