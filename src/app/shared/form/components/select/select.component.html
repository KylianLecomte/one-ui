<select
  (blur)="onTouched()"
  (ngModelChange)="onSelectChange($event)"
  [disabled]="isDisabled"
  [ngModel]="value"
  class="default"
>
  @if (placeholder()) {
    <option [ngValue]="null">
      {{ placeholder() }}
    </option>
  }

  @for (option of options(); track $index) {
    <option [ngValue]="option.value" [disabled]="option.disabled">
      {{ option.label }}
    </option>
  }
</select>
