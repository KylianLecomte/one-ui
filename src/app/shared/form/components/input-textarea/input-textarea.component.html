<span [ngClass]="cssClassBase">
  <one-input-label
    [id]="id()"
    [isRequired]="isRequired()"
    [labelIsHidden]="labelIsHidden()"
    [label]="label()"
  ></one-input-label>
  <textarea
    (blur)="onTouched()"
    (input)="handleChange($event)"
    [disabled]="disabled()"
    [id]="id()"
    [name]="id()"
    [ngClass]="cssInputClass()"
    [placeholder]="placeholder()"
    >{{ value() ?? '' }}</textarea
  >
</span>
