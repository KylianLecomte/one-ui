<label [for]="id()" [ngClass]="labelIsHidden() ? 'visually-hidden' : ''" for="jours">{{
  label()
}}</label>
<input
  (blur)="onTouched()"
  (input)="handleChange($event)"
  [disabled]="disabled"
  [id]="id()"
  [max]="max()"
  [min]="min()"
  [name]="id()"
  [value]="value ?? ''"
  class="default"
  inputmode="numeric"
  type="number"
/>
