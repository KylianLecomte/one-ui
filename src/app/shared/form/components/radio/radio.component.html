<span [ngClass]="'wrapper-input ' + cssLabelPosition()">
  <label [for]="id()">
    {{ label() }}
  </label>
  <input
    (blur)="onTouched()"
    [checked]="selectedValue() === value"
    [disabled]="disabled()"
    [id]="id()"
    [name]="name"
    [value]="value"
    class="default"
    type="radio"
  />
</span>
<div class="sub-container-radio">
  <ng-content></ng-content>
</div>
