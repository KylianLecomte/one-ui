<one-input-label
  [cssClassWrapper]="cssClassWrapper"
  [id]="id()"
  [isRequired]="isRequired()"
  [labelIsHidden]="labelIsHidden()"
  [label]="label()"
>
  <textarea
    (blur)="onTouched()"
    (input)="handleChange($event)"
    [disabled]="disabled()"
    [id]="id()"
    [name]="id()"
    [ngClass]="cssClassInput()"
    [placeholder]="placeholder()"
    [value]="value()"
    >{{ value() ?? '' }}</textarea
  >
</one-input-label>
